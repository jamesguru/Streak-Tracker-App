<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_section">


        <div class="icon">


            <ion-icon name="add-circle-outline" class="toggle-icon-add"></ion-icon>


        </div>


        <div class="image">


            <img src="./images/stream-no-bg.png" alt="" height="400px" width="400px" class="streak-img"/>

           


        </div>

        
        <h1 class="heading-streak">Welcome to My streak Counter</h1>

        



        <ion-icon name="close-circle" class="toggle-icon-close"></ion-icon>

       

            <ion-icon name="menu" class="menu-icon"></ion-icon>
  


        <div class="adding-streak">

           

            <h3>Please add the stream you want to track.</h3>

            <label>Task Name</label>


            <input type="text" class="streak-name">


            <label>Image</label>

            <input type="text" class="streak-image">

            <label>Start Date</label>

            <input type="date" class="start-date">


            <button class="btn-add-streak">Add Task</button>


            <div class="error">



            </div>


        </div>



        

    </div>
        

    <ul class="streaks">





    </ul>



    <div class="pop">


        <div class="pop-item">

            <img src="" alt="" />

            <p>walking</p>

            <p>2022-30-67</p>

            <div class="pop-item-btn">

                <button class="btn-close">close</button>

                <button class="btn-delete">Delete</button>
            </div>

        </div>


    </div>


    <div class="none">

        <p>You Don't Have Any Activity</p>
    </div>


    <div class="best">


    </div>

    
    <script src="./index.js"></script>

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</body>
</html>
